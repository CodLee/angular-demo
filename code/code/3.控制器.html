<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular-1.3.0-beta.14.js"></script>
</head>
<body>
	
	<div ng-controller="TestController">
		<h2>用户名为：{{username}}</h2>
		<p>{{show()}}</p>	
	</div>

	
	<script>
		//使用构造器的方式来定义控制器
		function TestController($scope){
			//可以在$scope对象上添加任何的属性和方法
			$scope.username = "张三";
			$scope.show = function(){
				console.log($scope.username);
			}
		}
	</script>
</body>
</html>
