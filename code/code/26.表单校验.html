<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/bootstrap.css">
	<script src="js/angular-1.5.0.min.js"></script>
	<style>
		/* form .ng-dirty.ng-valid {background: #0c0;}
		form .ng-dirty.ng-invalid {background: #c00;} */
	</style>
</head>
<body>
	<div ng-controller="TestController">
		
		<div class="well">
			<form action="" novalidate name="myForm">
				<div class="form-group">
					<label for="">用户名</label>
					<input type="text" class="form-control" name="username" required ng-model="user.username" ng-minlength="6" ng-maxlength="16">
					<span class="help-block">
						<span ng-if="myForm.username.$dirty">
							<span ng-if="myForm.username.$error.minlength">不能少于6个字符</span>
							<span ng-if="myForm.username.$error.maxlength">不能超过16个字符</span>
						</span>
					</span>
				</div>
				<div class="form-group">
					<label for="">昵称</label>
					<input type="text" class="form-control" name="nickname" required ng-model="user.nickname" ng-pattern="/^[a-zA-Z_][a-zA-Z0-9_]{3,15}$/">
					<span class="help-block">
						<span ng-if="myForm.nickname.$dirty">
							<span ng-if="myForm.nickname.$error.pattern">必须是字母、数字、下划线构成的4~16位之间,不能以数字开头</span>
						</span>
					</span>

				</div>
				<div class="form-group">
					<label for="">邮箱</label>
					<input type="email" class="form-control" ng-model="user.email" name="email" required>
					<span class="help-block">
						<span ng-if="myForm.email.$error.email">请输入正确的email格式</span>
					</span>
				</div>
				<div class="form-group">
					<label for="">密码</label>
					<input type="password" class="form-control" name="pwd" ng-model="user.pwd" required>
				</div>
				<div class="form-group">
					<label for="">确认密码</label>
					<input type="password" class="form-control" name="repwd" ng-model="user.repwd" required>
					<span class="help-block">
						<span ng-if=" myForm.repwd.$dirty && user.pwd !== user.repwd ">两次密码输入不一致</span>
					</span>
				</div>
				<div class="checkbox">
					<label for="agree">
						<input type="checkbox" id="agree" name="agree" ng-model="user.agree" required> 我已阅读并同意协议
					</label>	
				</div>
				<button type="submit" class="btn btn-danger btn-block" name="btn" ng-disabled="myForm.$invalid">登 录</button>
			

			</form>
		</div>
	</div>
	
	<script>
		var m1 = angular.module('myApp',[]);
		m1.controller("TestController",['$scope','$timeout',function($scope,$timeout){
			
		}]);


	</script>
</body>
</html>
