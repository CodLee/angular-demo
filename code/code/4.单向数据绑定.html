<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular-1.3.0-beta.14.js"></script>
</head>
<body>
	<div ng-controller="TestController">
		<h2>倒计时开始：<strong>{{counter}}</strong> s</h2>
	</div>
	
	
	<script>
		function TestController($scope,$interval) {
			$scope.counter = 10;
			//使用$interval开启定时器
			var timer = $interval(function(){
				$scope.counter--;
				if ($scope.counter <= 0) {
					$interval.cancel(timer);
				}
			},1000);
		}
	</script>
</body>
</html>
