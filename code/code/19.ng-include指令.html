<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular-1.5.0.min.js"></script>
	<style>
		table {border-collapse: collapse; border: 1px solid #ccc; width: 800px;}

	</style>
</head>
<body>
	<div ng-controller="TestController">

		<h2>表格显示</h2>
		<ng-include src=" 'table.html' "></ng-include>

		<div ng-include=" 'list.html' "></div>

	</div>
	
	<script>
		
		var m1 = angular.module('myApp',[]);
		m1.controller("TestController",['$scope',function($scope){
			$scope.mode = "table"; //list列表显示、还可以设置为table
			$scope.goods = [
				{
					name : 'iphone 6s手机',
					count : 1,
					price : 4688
				},
				{
					name : 'angularjs高级程序设计',
					count : 2,
					price : 100
				},
				{
					name : '杰克琼斯羽绒服',
					count : 2,
					price : 599
				}
			];

		}]);


	</script>
</body>
</html>
