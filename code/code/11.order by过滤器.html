<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular-1.5.0.min.js"></script>
</head>
<body>
	<div ng-controller="TestController">
		
		<p>{{str}}</p>
		
		<p>{{ str | limitTo : 5 }}</p>
		<p>{{ str | limitTo : 5 : 3}}</p>
		<p>{{ str | limitTo :-5 }}</p>
		<p>{{ str | limitTo : -5 : 2}}</p>
		<p>{{ str | limitTo : -5 : 7}}</p>

		<hr>
		<table>
			<tr>
				<th>#</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
			<tr ng-repeat="item in children | limitTo : 3 : 1">
				<td>{{$index+1}}</td>
				<td>{{item.name}}</td>
				<td>{{item.age}}</td>
			</tr>
		</table>

		<hr>
		<p>{{score}}</p>
		<p>{{score | orderBy}}</p>

		
	</div>

	<script>
		var m1 = angular.module("myApp",[]);
		m1.controller("TestController",["$scope",function($scope){
			$scope.str = 123456789;
			$scope.score = [45,98,23,18,76,59,100];
			$scope.children= [
		        {name:'kimi',age:3},
		        {name:'cindy',age:4},
		        {name:'anglar',age:4},
		        {name:'shitou',age:6},
		        {name:'tiantian',age:5}
		    ];
		}]);
	</script>
</body>
</html>
