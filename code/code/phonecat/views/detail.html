<div class="row">
	<div class="col-md-4">
		<img src="{{bigPic}}" alt="" class="big-pic">
	</div>
	<div class="col-md-8">
		<h4>{{phone.name}}</h4>
		<p>{{phone.description}}</p>

		<ul class="list-inline">
			<li ng-repeat="img in phone.images">
				<img src="{{img}}" alt="" class="small-pic" ng-click="setImage(img)">
			</li>
		</ul>
	</div>
</div>
