<!DOCTYPE html>
<html lang="en" ng-app='test'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../../comme/angular-1.5.8/angular.min.js'></script>
	<script>
		var app= angular
			.module('test',[])
			.controller('ctrl',function($scope,$http){
				$scope.arr=['apple','banana','orange','watermalon','peach','grape'],
				$scope.str='b'
			})
			.directive('droplist',function(){
				return {
					restrict:'E',
					template:
					'<input type="text" ng-model="str">\
					 <ul>\
					 	<li ng-repeat="v in arr">{{v}}----{{v.indexOf(str)!=-1}}</li>\
					 </ul>',
					transclude:true
				}
			});
	</script>
</head>
<body ng-init='init=0;' ng-controller='ctrl'>
	<droplist></droplist>
</body>
</html>
